<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FONTE GOOGLE -->
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>

    <div id="calculadora">
        <div class="conteudo">
            <input type="text" id="result" placeholder="0" disabled="disabled">
            <br>
            <div class="botoes">
                <button onclick="calcValor('acao', 'C')" class="btn btnc">C</button>
                <button onclick="calcValor('acao', '/')" class="btn">/</button>
                <button onclick="calcValor('acao', '*')" class="btn">X</button>
                <br>
                <button onclick="calcValor('valor', '7')" class="btn">7</button>
                <button onclick="calcValor('valor', '8')" class="btn">8</button>
                <button onclick="calcValor('valor', '9')" class="btn">9</button>
                <button onclick="calcValor('acao', '-')" class="btn">-</button>
                <br>
                <button onclick="calcValor('valor', '4')" class="btn">4</button>
                <button onclick="calcValor('valor', '5')" class="btn">5</button>
                <button onclick="calcValor('valor', '6')" class="btn">6</button>
                <button onclick="calcValor('acao', '+')" class="btn">+</button>
                <br>
                <button onclick="calcValor('valor', '1')" class="btn">1</button>
                <button onclick="calcValor('valor', '2')" class="btn">2</button>
                <button onclick="calcValor('valor', '3')" class="btn">3</button>
                <button onclick="calcValor('valor', '.')" class="btn">.</button>
                <br>
                <button onclick="calcValor('valor', '0')" class="btn btn0">0</button>
                <button onclick="calcValor('acao', '=')" class="btn btnigual">=</button>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
